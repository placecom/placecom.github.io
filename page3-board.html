			type: 'get',
			dataType: 'jsonp',
			error: function(jqXHR, textStatus, errorThrown) {
				console.log('Problem with call to get list of articles\n', errorThrown);
			},
			success: function(oxo) {
				console.log('call success, data is\n', oxo.feed.entry.length);


				$.each(oxo.feed.entry, function(i, f) {



					if (i == 1 || i == 2 || i % 3 == 1 || i % 3 == 2) {
						return true;
					}


					var tblRow = "<div class='singlecard'>" +
						"<div class='card cs'>" +
						"<div class='profile'>" +
						"<img src=" + oxo.feed.entry[i + 2].content.$t + ">" +
						"<div class='border'></div>" +
						"</div>" +
						"<div class='name'>" +
						"<p>" + f.content.$t + "</p>" +
						"<p id='stats'>" + oxo.feed.entry[i + 1].content.$t + "</p>" +
						"</div>" +
						"<div class='numbers'>" +
						"</div>" +
						"</div>" +
						"</div>"
					$(tblRow).appendTo(".allcardscs");
				});
			}
		});

	<style>
		body {
			color: #fff;
		}

		.whole-home {}

		.loading-bg {
			background-color: #EBEBEB;
			height: 100%;
			z-index: 999;
		}

		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			position: fixed;
		}

		.loading-bar {
			display: inline-block;
			width: 4px;
			height: 18px;
			border-radius: 4px;
			animation: loading 1s ease-in-out infinite;
		}

		.loading-bar:nth-child(1) {
			background-color: #3498db;
			animation-delay: 0;
		}

		.loading-bar:nth-child(2) {
			background-color: #c0392b;
			animation-delay: 0.09s;
		}

		.loading-bar:nth-child(3) {
			background-color: #f1c40f;
			animation-delay: .18s;
		}

		.loading-bar:nth-child(4) {
			background-color: #27ae60;
			animation-delay: .27s;
		}

		@keyframes loading {
			0% {
				transform: scale(1);
			}
			20% {
				transform: scale(1, 2.2);
			}
			40% {
				transform: scale(1);
			}
		}

		.place-butt {
			text-align: center;
			margin-bottom: 50px;
		}

		.button {
			background-color: #34495e;
			min-width: 50px;
			max-width: 100px;
			border: none;
			color: #fff;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			cursor: pointer;
		}



	</style>

	<script language="javascript" type="text/javascript">
		$(window).load(function() {
			$(".allcardscs").siblings().hide();
			$(".allcardscs").show();
